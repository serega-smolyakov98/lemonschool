<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form method="#">
		<div class="form">
			<label for="username">Ваше имя</label>
			<input type="text" name="username" placeholder=" Например, Иванов Иван Ианович">
		</div>
		<div class="form">
			<label for="growing-cucumbers">Ваш род деятельности</label>
			<input type="text" name="growing-cucumbers" placeholder=" Например, выращиваю огурцы">
		</div>
		<div class="form">
			<label for="radio">Вы согласны с условиями?</label>
			<div class="radio">
				<input type="radio" name="radio"><span>Категорически ДА!</span>
				<input type="radio" name="radio"><span>Категорически НЕТ!</span>
			</div>	
		</div>
		<div class="form">
			<input type="submit" name="submit">
		</div>
	</form>
</body>
</html>
