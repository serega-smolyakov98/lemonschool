<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			background-color: #EED288;
		}

		.bar {
			margin: 500px;
			width: 250px;
			height: 3px;
			background-color: #fff;
		}

		.prog {
			background-color: #000;
			width: 10%;
			height: 3px;
			animation-name: progress;
			animation-duration: 3s;
		}

		@keyframes progress {
			0% { width: 10%; }

			100% { width: 100%; }
		}
	</style>
</head>
<body>
	<div class="bar">
		<div class="prog"></div>
	</div>
</body>
</html>
