<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<table>
		<tr class="header">
			<th>День</th>
			<th>Действие</th>
			<th>Дополнительно</th>
		</tr>
		<tr>
			<th>1</th>
			<th colspan="2">Начать учить таблицы</th>
		</tr>
		<tr>
			<th>2</th>
			<th rowspan="2" colspan="2">Выучить таблицы</th>
		</tr>
		<tr>
			<th>3</th>
		</tr>
		<tr>
			<th>4</th>
			<th>Понять как работает colspan</th>
			<th>Да и rowspan тоже</th>
		</tr>
	</table>
</body>
</html>
