<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form task</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form method="post" novalidate>
		<div class="form">
			<label for="username">@</label>
			<input type="text" name="username" placeholder="Username">
		</div>
		<div class="form">
			<input type="email" name="adress" placeholder="Recipient's username">
			<label for="adress">@example.com</label>
		</div>
		<div class="form">
			<label for="amount">$</label>
			<input type="text" name="amount">
			<label for="amount">.00</label>
		</div>
		<div class="paragraph">Your vanity URL</div>
		<div class="form">
			<label for="link">https://example.com/users/</label>
			<input type="text" name="link">
		</div>
		<div class="form">
			<button type="submit">Submit</button>
		</div>
	</form>
</body>
</html>
